site_name: The LPIC2 Exam Prep
site_author: Sue B.V., The Netherlands
copyright: Copyright &copy; 1997-2021 Sue B.V., The Netherlands - Open Sourced 2021
markdown_extensions:
  - toc:
      permalink: True
      toc_depth: 4
  - admonition
  - codehilite:
      guess_lang: false
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - nl
        - en
# Not supported by mkdocs action
#  - git-revision-date-localized:
#      type: timeago
#  - awesome-pages
  - minify:
      minifi_html: true
# Leave with-pdf uncommented, action will take care of this
#  - with-pdf
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      linenums: true
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
theme:
  name: 'material'
  features:
    - search.highlight
    - tabs
    - instant
  language: 'en'
  icon:
    logo: material/book
  palette:
    primary: light blue
    accent: light blue
  font:
    text: Nunito
    code: Anonymous Pro
  language: 'en'
repo_url: https://github.com/lpic2book/src
